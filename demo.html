<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Radiance</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EDEDE9;
            color: #5C4033;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #D6CCC2;
            padding: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 60px;
            margin-right: 15px;
        }
        .site-name {
            font-size: 48px;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
            color: #5C4033;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #E3D5CA;
            padding: 15px;
            gap: 20px;
        }
        nav a {
            color: #5C4033;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
        }
        nav a:hover {
            background-color: #D5BDAF;
            border-radius: 5px;
        }
        .carousel {
            width: 100%;
            overflow: hidden;
            position: relative;
            max-height: 400px;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }
        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            max-height: 400px;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background-color: #F5EBE0;
        }
        .hero h2 {
            font-size: 42px;
            font-weight: bold;
            color: #5C4033;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin: 50px auto;
            max-width: 1200px;
        }
        .login-box {
            text-align: center;
            background-color: #E3D5CA;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            width: 320px;
            transition: transform 0.3s ease-in-out;
        }
        .login-box:hover {
            transform: translateY(-5px);
        }
        .login-box img {
            width: 100px;
            margin-bottom: 15px;
        }
        .login-box a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #D5BDAF;
            color: #5C4033;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .login-box a:hover {
            background-color: #E3D5CA;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #D6CCC2;
            color: #5C4033;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Rental Radiance Logo">
            <span class="site-name">Rental Radiance - Fashion on Lease</span>
        </div>
    </header>
    <div class="carousel">
        <div class="carousel-images">
            <img src="slid1.webp" alt="Bridal Wear">
            <img src="slid2.webp" alt="Designer Dresses">
            <img src="slid3.jpg" alt="Luxury Collection">
            <img src="slid5.jpeg" alt="Traditional Attire">
            <img src="outfitslid.png" alt="Modern Ethnic Wear">
        </div>
        <button class="carousel-btn prev" onclick="prevSlide()">❮</button>
        <button class="carousel-btn next" onclick="nextSlide()">❯</button>
    </div>
    <section class="hero">
        <h2>Find Your Dream Wedding Outfit</h2>
        <p>Rent top designer outfits at affordable prices.</p>
    </section>
    <section class="login-container">
        <div class="login-box">
            <img src="loginlogo.jpg" alt="User Login">
            <h3>User Login</h3>
            <a href="userlogin.html">Login</a>
        </div>
        <div class="login-box">
            <img src="loginlogo.jpg" alt="Designer Login">
            <h3>Designer Login</h3>
            <a href="designerlogin.html">Login</a>
        </div>
        <div class="login-box">
            <img src="loginlogo.jpg" alt="Delivery Login">
            <h3>Delivery Partner Login</h3>
            <a href="deliverylogin.html">Login</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Rental Radiance. All rights reserved.</p>
    </footer>
    <script>
        let index = 0;
        function showSlide(n) {
            const slides = document.querySelectorAll(".carousel img");
            if (n >= slides.length) { index = 0; }
            if (n < 0) { index = slides.length - 1; }
            document.querySelector(".carousel-images").style.transform = `translateX(-${index * 100}vw)`;
        }
        function nextSlide() {
            index++;
            showSlide(index);
        }
        function prevSlide() {
            index--;
            showSlide(index);
        }
        setInterval(nextSlide, 6000);
    </script>
</body>
</html>
