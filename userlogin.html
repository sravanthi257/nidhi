<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Radiance - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('b1.webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .container h2 {
            margin-bottom: 20px;
            color: white;
            font-size: 24px;
        }
        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }
        .container input::placeholder {
            color: #666;
        }
        .container button {
            width: 100%;
            padding: 12px;
            background-color: #D5BDAF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .container button:hover {
            background-color: #E3D5CA;
        }
        .toggle-link a {
            color: #F5EBE0;
            text-decoration: none;
            font-weight: bold;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container" id="login-container">
        <span class="close-btn" onclick="hideForm()">&times;</span>
        <h2>Login</h2>
        <form onsubmit="redirectToUserPage(event)">
            <input type="email" placeholder="Enter Email" required style="width: 90%;">
            <input type="password" placeholder="Enter Password" required style="width: 90%;">
            <button type="submit">Login</button>
        </form>
        <p class="toggle-link">Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <span class="close-btn" onclick="hideForm()">&times;</span>
        <h2>Register</h2>
        <form action="submit_register.php" method="POST">
            <input type="text" name="username" placeholder="Enter Username" required style="width: 90%;">
            <input type="email" name="email" placeholder="Enter Email" required style="width: 90%;">
            <input type="password" name="password" placeholder="Enter Password" required style="width: 90%;">
            <button type="submit">Register</button>
        </form>
        <p class="toggle-link">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
    </div>

    <script>
    function redirectToUserPage(event) {
        event.preventDefault();
        window.location.href = "user.html";
    }
    function showRegisterForm() {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("register-container").style.display = "block";
    }
    function showLoginForm() {
        document.getElementById("register-container").style.display = "none";
        document.getElementById("login-container").style.display = "block";
    }
    function hideForm() {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("register-container").style.display = "none";
    }
    </script>
</body>
</html>
